{% set name = "xpdview" %}
{% set version = "0.4.0" %}
{% set sha256 = "1a15968bfad1350ca334a6af08cb823411d719b2ebcf447e525eb0bd7af5861a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - bluesky
    - numpy
    - cycler

test:
  imports:
    - xpdview
    - xpdview.callbacks

about:
  home: http://github.com/xpdAcq/xpdView
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Visualization for x-ray scattering data'

extra:
  recipe-maintainers:
    - CJ-Wright 

{% set name = "xpdview" %}
{% set version = "0.4.1" %}
{% set sha256 = "cc76cbaada7012bc08c22ef96384d6a6e4a60b579334315b5b1165b05cf2b93e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - bluesky
    - numpy
    - cycler

test:
  imports:
    - xpdview
    - xpdview.callbacks

about:
  home: http://github.com/xpdAcq/xpdView
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Visualization for x-ray scattering data'

extra:
  recipe-maintainers:
    - CJ-Wright 
